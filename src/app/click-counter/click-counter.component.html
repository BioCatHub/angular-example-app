<div class="click-counter-container">

  <ng-container *ngIf="!gameOver">
  Clicks: {{clicks}}<br>
  Max time: {{maxTime | seconds : 's'}}
  </ng-container>

  <ng-container *ngIf="gameOver && won">
    Hurray, you won!
  </ng-container>

  <ng-container *ngIf="gameOver && !won">
    Oh no, you lost!
  </ng-container>

</div>
